<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us – The Ethical AI Toolkit Workshop</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f9ff;
      color: #333;
    }
    nav {
      background: #003366;
      padding: 10px 20px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header {
      background: #004080;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[readonly] {
      background: #eee;
      color: #666;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    #formSection {
      display: none;
    }
    .status-message {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="download.html">Download</a>
    <a href="https://amity.edu/gwalior/paymentgateway/ETS2025" target="_blank">Registration</a>
    <a href="faq.html">FAQs</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <header>
    <h1>Contact Us</h1>
    <h2>Reach out with your queries, suggestions, or feedback</h2>
  </header>

  <div class="container">
    <div id="g_id_onload"
         data-client_id="1050690553370-8hna3fffdk431g879fp34c34pl900oii.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular"></div>

    <div id="formSection">
      <form id="contactForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email (Google Verified)</label>
        <input type="email" id="email" name="email" readonly required>

        <label for="phone">WhatsApp Number</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. +91XXXXXXXXXX" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
        <div id="formStatus" class="status-message"></div>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Amity University Madhya Pradesh | Department of Applied Chemistry
  </footer>

  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      document.getElementById("email").value = data.email;
      document.getElementById("name").value = data.name;
      document.querySelector(".g_id_signin").style.display = "none";
      document.getElementById("formSection").style.display = "block";
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const status = document.getElementById("formStatus");
      fetch("https://formspree.io/f/mjkrlqjy", {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          status.textContent = "✅ Message sent successfully!";
          status.className = "status-message success";
          form.reset();
        } else {
          throw new Error("Form submission failed.");
        }
      })
      .catch(() => {
        status.textContent = "❌ Something went wrong. Please check your network or try again later.";
        status.className = "status-message error";
      });
    });
  </script>
</body>
</html>
